<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="300" poster="imagens/agua-viva-image.png" loop autoplay>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.m4v" type="video/m4v">
        <source src="midia/Meuvideo.ogv" type="video/ogv">
        <source src="midia/Meuvideo.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Wc8gB26na8C5DN8D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
